<!DOCTYPE html>
<html>
<head>
    <title>File Input Test</title>
</head>
<body>
    <h1>File Input Test (Outside React)</h1>
    <input type="file" id="fileInput">
    <button id="fileButton">Click to Trigger File Input</button>
    
    <div id="log" style="margin-top: 20px; padding: 10px; background-color: #f0f0f0;"></div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileButton = document.getElementById('fileButton');
        const log = document.getElementById('log');
        
        function addLog(message) {
            const now = new Date();
            const timeString = now.toTimeString().split(' ')[0];
            log.innerHTML += `<div>${timeString}: ${message}</div>`;
        }
        
        fileInput.addEventListener('change', (event) => {
            addLog(`File selected: ${event.target.files[0]?.name || 'None'}`);
        });
        
        fileButton.addEventListener('click', () => {
            addLog('Button clicked, triggering file input...');
            fileInput.click();
        });
    </script>
</body>
</html>
